<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="mobileGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Phone 1 (left) -->
  <rect x="80" y="50" width="100" height="200" rx="20" fill="url(#mobileGrad2)"/>
  <rect x="90" y="60" width="80" height="180" rx="15" fill="#0f172a"/>
  <rect x="95" y="70" width="70" height="160" rx="10" fill="#ffffff"/>
  
  <!-- Screen content -->
  <rect x="100" y="80" width="60" height="8" rx="2" fill="url(#mobileGrad1)" opacity="0.3"/>
  <rect x="100" y="95" width="50" height="50" rx="4" fill="#f1f5f9"/>
  <rect x="100" y="155" width="60" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="100" y="170" width="55" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="100" y="185" width="50" height="6" rx="2" fill="#e2e8f0"/>
  
  <!-- Home indicator -->
  <rect x="120" y="220" width="30" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Phone 2 (right) -->
  <rect x="220" y="60" width="100" height="200" rx="20" fill="url(#mobileGrad2)"/>
  <rect x="230" y="70" width="80" height="180" rx="15" fill="#0f172a"/>
  <rect x="235" y="80" width="70" height="160" rx="10" fill="#ffffff"/>
  
  <!-- Screen content -->
  <rect x="245" y="90" width="50" height="8" rx="2" fill="url(#mobileGrad1)" opacity="0.3"/>
  <rect x="240" y="105" width="80" height="60" rx="4" fill="url(#mobileGrad1)" opacity="0.2"/>
  <circle cx="280" cy="135" r="15" fill="url(#mobileGrad1)" opacity="0.3"/>
  <rect x="245" y="175" width="50" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="245" y="190" width="55" height="6" rx="2" fill="#e2e8f0"/>
  
  <!-- Home indicator -->
  <rect x="260" y="230" width="30" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- App icons floating -->
  <rect x="50" y="120" width="20" height="20" rx="4" fill="url(#mobileGrad1)" opacity="0.3"/>
  <rect x="330" y="100" width="20" height="20" rx="4" fill="#f97316" opacity="0.3"/>
  <circle cx="50" cy="200" r="10" fill="#ef4444" opacity="0.2"/>
  <circle cx="350" cy="220" r="10" fill="#f97316" opacity="0.2"/>
</svg>

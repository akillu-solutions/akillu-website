<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="autoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Main gear -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="50" fill="url(#autoGrad1)" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="url(#autoGrad1)"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff"/>
    <rect x="-3" y="-25" width="6" height="12" fill="#ffffff"/>
    <rect x="-3" y="13" width="6" height="12" fill="#ffffff"/>
    <rect x="-25" y="-3" width="12" height="6" fill="#ffffff"/>
    <rect x="13" y="-3" width="12" height="6" fill="#ffffff"/>
    <rect x="-18" y="-18" width="6" height="6" fill="#ffffff" transform="rotate(45 0 0)"/>
    <rect x="12" y="-18" width="6" height="6" fill="#ffffff" transform="rotate(45 0 0)"/>
    <rect x="-18" y="12" width="6" height="6" fill="#ffffff" transform="rotate(45 0 0)"/>
    <rect x="12" y="12" width="6" height="6" fill="#ffffff" transform="rotate(45 0 0)"/>
  </g>
  
  <!-- Smaller gear top right -->
  <g transform="translate(280, 80) rotate(15)">
    <circle cx="0" cy="0" r="30" fill="#f97316" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="#f97316"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    <rect x="-2" y="-15" width="4" height="8" fill="#ffffff"/>
    <rect x="-2" y="7" width="4" height="8" fill="#ffffff"/>
    <rect x="-15" y="-2" width="8" height="4" fill="#ffffff"/>
    <rect x="7" y="-2" width="8" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Smaller gear bottom left -->
  <g transform="translate(80, 200) rotate(-20)">
    <circle cx="0" cy="0" r="28" fill="#ef4444" opacity="0.3"/>
    <circle cx="0" cy="0" r="23" fill="#ef4444"/>
    <circle cx="0" cy="0" r="9" fill="#ffffff"/>
    <rect x="-2" y="-14" width="4" height="7" fill="#ffffff"/>
    <rect x="-2" y="7" width="4" height="7" fill="#ffffff"/>
    <rect x="-14" y="-2" width="7" height="4" fill="#ffffff"/>
    <rect x="7" y="-2" width="7" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M200 120 L250 80" stroke="#1e293b" stroke-width="3" fill="none" opacity="0.3" marker-end="url(#arrowhead)"/>
  <path d="M120 120 L70 200" stroke="#1e293b" stroke-width="3" fill="none" opacity="0.3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e293b" opacity="0.3"/>
    </marker>
  </defs>
  
  <!-- Flow lines -->
  <circle cx="200" cy="120" r="3" fill="#ef4444"/>
  <circle cx="280" cy="80" r="3" fill="#f97316"/>
  <circle cx="80" cy="200" r="3" fill="#ef4444"/>
</svg>

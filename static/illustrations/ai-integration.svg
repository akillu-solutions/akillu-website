<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="aiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="aiGrad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="80" r="25" fill="url(#aiGrad1)"/>
  <circle cx="200" cy="60" r="20" fill="#f97316" opacity="0.8"/>
  <circle cx="300" cy="80" r="25" fill="url(#aiGrad1)"/>
  <circle cx="150" cy="150" r="22" fill="#ef4444" opacity="0.7"/>
  <circle cx="250" cy="150" r="22" fill="#f97316" opacity="0.7"/>
  <circle cx="200" cy="220" r="30" fill="url(#aiGrad1)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="80" x2="150" y2="150" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  <line x1="200" y1="60" x2="150" y2="150" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  <line x1="200" y1="60" x2="250" y2="150" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  <line x1="300" y1="80" x2="250" y2="150" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  <line x1="150" y1="150" x2="200" y2="220" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  <line x1="250" y1="150" x2="200" y2="220" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  
  <!-- AI brain icon -->
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="30" fill="url(#aiGrad2)"/>
    <path d="M-15,-10 Q-20,-5 -15,0 Q-20,5 -15,10 Q-10,5 -5,10 Q0,5 5,10 Q10,5 15,10 Q20,5 15,0 Q20,-5 15,-10 Q10,-5 5,-10 Q0,-5 -5,-10 Z" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="60" cy="50" r="3" fill="#f97316" opacity="0.6"/>
  <circle cx="340" cy="50" r="3" fill="#ef4444" opacity="0.6"/>
  <circle cx="50" cy="250" r="4" fill="#f97316" opacity="0.5"/>
  <circle cx="350" cy="250" r="4" fill="#ef4444" opacity="0.5"/>
  
  <!-- Data particles -->
  <circle cx="80" cy="120" r="2" fill="#ef4444" opacity="0.4"/>
  <circle cx="320" cy="120" r="2" fill="#f97316" opacity="0.4"/>
  <circle cx="120" cy="200" r="2" fill="#f97316" opacity="0.4"/>
  <circle cx="280" cy="200" r="2" fill="#ef4444" opacity="0.4"/>
</svg>

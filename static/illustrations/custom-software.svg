<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Monitor/Laptop -->
  <rect x="80" y="60" width="240" height="140" rx="4" fill="url(#grad2)"/>
  <rect x="90" y="70" width="220" height="120" rx="2" fill="#0f172a"/>
  <rect x="100" y="80" width="200" height="100" rx="2" fill="url(#grad1)"/>
  
  <!-- Code lines on screen -->
  <line x1="110" y1="95" x2="180" y2="95" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="110" x2="160" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="125" x2="190" y2="125" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="140" x2="150" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="155" x2="200" y2="155" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Laptop base -->
  <rect x="100" y="200" width="200" height="8" rx="2" fill="url(#grad2)"/>
  <ellipse cx="200" cy="208" rx="120" ry="4" fill="#1e293b" opacity="0.3"/>
  
  <!-- Gear icon -->
  <circle cx="320" cy="100" r="35" fill="url(#grad1)" opacity="0.2"/>
  <path d="M320 75 L325 85 L335 85 L327 92 L330 102 L320 98 L310 102 L313 92 L305 85 L315 85 Z" fill="#ef4444" opacity="0.6"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="80" r="8" fill="#f97316" opacity="0.4"/>
  <circle cx="350" cy="200" r="12" fill="#ef4444" opacity="0.3"/>
  <rect x="30" y="220" width="20" height="20" rx="4" fill="#f97316" opacity="0.2" transform="rotate(45 40 230)"/>
</svg>

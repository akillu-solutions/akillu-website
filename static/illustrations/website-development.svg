<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="webGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Browser window -->
  <rect x="80" y="50" width="240" height="180" rx="4" fill="url(#webGrad2)"/>
  <rect x="90" y="60" width="220" height="30" rx="2" fill="#0f172a"/>
  
  <!-- Browser controls -->
  <circle cx="105" cy="75" r="4" fill="#ef4444"/>
  <circle cx="125" cy="75" r="4" fill="#f97316"/>
  <circle cx="145" cy="75" r="4" fill="#22c55e"/>
  
  <!-- Address bar -->
  <rect x="170" y="70" width="120" height="10" rx="2" fill="#334155"/>
  
  <!-- Content area -->
  <rect x="90" y="100" width="220" height="120" rx="2" fill="#ffffff"/>
  
  <!-- Website layout elements -->
  <rect x="100" y="110" width="200" height="15" rx="2" fill="url(#webGrad1)" opacity="0.3"/>
  <rect x="100" y="135" width="80" height="70" rx="2" fill="#f1f5f9"/>
  <rect x="190" y="135" width="110" height="30" rx="2" fill="#f1f5f9"/>
  <rect x="190" y="175" width="110" height="30" rx="2" fill="#f1f5f9"/>
  
  <!-- Responsive indicators -->
  <rect x="340" y="80" width="40" height="60" rx="2" fill="url(#webGrad1)" opacity="0.2"/>
  <rect x="345" y="85" width="30" height="50" rx="1" fill="#ffffff"/>
  
  <rect x="340" y="160" width="50" height="35" rx="2" fill="url(#webGrad1)" opacity="0.2"/>
  <rect x="345" y="165" width="40" height="25" rx="1" fill="#ffffff"/>
  
  <!-- Code brackets -->
  <text x="50" y="180" font-family="monospace" font-size="24" fill="#1e293b" opacity="0.3">{</text>
  <text x="360" y="180" font-family="monospace" font-size="24" fill="#1e293b" opacity="0.3">}</text>
</svg>

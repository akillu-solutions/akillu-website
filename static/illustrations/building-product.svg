<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="buildGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Building blocks/stack -->
  <rect x="100" y="180" width="80" height="60" rx="4" fill="url(#buildGrad1)"/>
  <rect x="120" y="160" width="80" height="60" rx="4" fill="#f97316" opacity="0.8"/>
  <rect x="140" y="140" width="80" height="60" rx="4" fill="url(#buildGrad1)" opacity="0.9"/>
  <rect x="160" y="120" width="80" height="60" rx="4" fill="#ef4444" opacity="0.7"/>
  
  <!-- Code brackets around blocks -->
  <text x="80" y="200" font-family="monospace" font-size="32" fill="#1e293b" opacity="0.2" font-weight="bold">{</text>
  <text x="260" y="200" font-family="monospace" font-size="32" fill="#1e293b" opacity="0.2" font-weight="bold">}</text>
  
  <!-- Gear/cog (development process) -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="40" fill="url(#buildGrad1)" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="url(#buildGrad1)"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#ffffff"/>
    <rect x="-2" y="10" width="4" height="10" fill="#ffffff"/>
    <rect x="-20" y="-2" width="10" height="4" fill="#ffffff"/>
    <rect x="10" y="-2" width="10" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Progress indicator -->
  <rect x="80" y="260" width="240" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="80" y="260" width="180" height="8" rx="4" fill="url(#buildGrad1)"/>
  <circle cx="260" cy="264" r="6" fill="url(#buildGrad1)"/>
  
  <!-- Tools -->
  <rect x="50" y="100" width="20" height="4" rx="1" fill="#1e293b" opacity="0.3" transform="rotate(45 60 102)"/>
  <rect x="330" y="80" width="4" height="20" rx="1" fill="#1e293b" opacity="0.3"/>
  <circle cx="332" cy="90" r="3" fill="#ef4444" opacity="0.4"/>
  
  <!-- Checkmarks (completed steps) -->
  <circle cx="100" cy="100" r="8" fill="#22c55e" opacity="0.3"/>
  <path d="M 97 100 L 99 102 L 103 98" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <circle cx="140" cy="120" r="8" fill="#22c55e" opacity="0.3"/>
  <path d="M 137 120 L 139 122 L 143 118" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>

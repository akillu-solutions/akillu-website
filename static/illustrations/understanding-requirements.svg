<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="reqGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Magnifying glass -->
  <circle cx="200" cy="150" r="50" fill="none" stroke="url(#reqGrad1)" stroke-width="4"/>
  <line x1="240" y1="190" x2="280" y2="230" stroke="url(#reqGrad1)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Document inside magnifying glass -->
  <rect x="170" y="120" width="60" height="60" rx="2" fill="#ffffff" opacity="0.9"/>
  <line x1="180" y1="135" x2="220" y2="135" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
  <line x1="180" y1="150" x2="220" y2="150" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
  <line x1="180" y1="165" x2="200" y2="165" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
  
  <!-- People/users -->
  <circle cx="100" cy="100" r="20" fill="url(#reqGrad1)" opacity="0.3"/>
  <path d="M 100 120 Q 80 140 100 160 Q 120 140 100 120" fill="url(#reqGrad1)" opacity="0.3"/>
  
  <circle cx="300" cy="100" r="20" fill="#f97316" opacity="0.3"/>
  <path d="M 300 120 Q 280 140 300 160 Q 320 140 300 120" fill="#f97316" opacity="0.3"/>
  
  <!-- Question marks -->
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="32" fill="#ef4444" opacity="0.4" font-weight="bold">?</text>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="32" fill="#f97316" opacity="0.4" font-weight="bold">?</text>
  
  <!-- Lightbulb (insight) -->
  <circle cx="200" cy="80" r="15" fill="#f97316" opacity="0.2"/>
  <path d="M 200 65 L 195 75 L 205 75 Z" fill="#f97316" opacity="0.4"/>
  
  <!-- Notes/document -->
  <rect x="60" y="220" width="40" height="50" rx="2" fill="#ffffff" opacity="0.6" transform="rotate(-10 80 245)"/>
  <line x1="70" y1="230" x2="85" y2="230" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  <line x1="70" y1="240" x2="85" y2="240" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  
  <rect x="300" y="220" width="40" height="50" rx="2" fill="#ffffff" opacity="0.6" transform="rotate(10 320 245)"/>
  <line x1="310" y1="230" x2="325" y2="230" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  <line x1="310" y1="240" x2="325" y2="240" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
</svg>

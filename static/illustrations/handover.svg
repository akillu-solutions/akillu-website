<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="handGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Two hands shaking -->
  <!-- Left hand -->
  <ellipse cx="140" cy="150" rx="25" ry="35" fill="url(#handGrad1)" opacity="0.3"/>
  <ellipse cx="135" cy="145" rx="20" ry="30" fill="#ffffff"/>
  <rect x="120" y="150" width="30" height="8" rx="4" fill="#ffffff"/>
  <rect x="125" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  <rect x="135" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  <rect x="145" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  <rect x="155" y="160" width="8" height="12" rx="2" fill="#ffffff"/>
  
  <!-- Right hand -->
  <ellipse cx="260" cy="150" rx="25" ry="35" fill="#f97316" opacity="0.3"/>
  <ellipse cx="265" cy="145" rx="20" ry="30" fill="#ffffff"/>
  <rect x="250" y="150" width="30" height="8" rx="4" fill="#ffffff"/>
  <rect x="250" y="160" width="8" height="12" rx="2" fill="#ffffff"/>
  <rect x="260" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  <rect x="270" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  <rect x="280" y="160" width="8" height="15" rx="2" fill="#ffffff"/>
  
  <!-- Connection/Handshake area -->
  <circle cx="200" cy="150" r="15" fill="url(#handGrad1)" opacity="0.2"/>
  
  <!-- Product/package being handed over -->
  <rect x="180" y="80" width="40" height="30" rx="2" fill="url(#handGrad1)" opacity="0.4"/>
  <rect x="185" y="85" width="30" height="20" rx="1" fill="#ffffff" opacity="0.8"/>
  <line x1="190" y1="95" x2="210" y2="95" stroke="url(#handGrad1)" stroke-width="1" opacity="0.6"/>
  <line x1="190" y1="100" x2="210" y2="100" stroke="url(#handGrad1)" stroke-width="1" opacity="0.6"/>
  
  <!-- Arrow indicating transfer -->
  <path d="M 200 120 L 200 140" stroke="url(#handGrad1)" stroke-width="2" fill="none" marker-end="url(#handArrow)"/>
  <defs>
    <marker id="handArrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#handGrad1)"/>
    </marker>
  </defs>
  
  <!-- Success checkmarks -->
  <circle cx="120" cy="220" r="12" fill="#22c55e" opacity="0.2"/>
  <path d="M 117 220 L 119 222 L 123 218" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <circle cx="280" cy="220" r="12" fill="#22c55e" opacity="0.2"/>
  <path d="M 277 220 L 279 222 L 283 218" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Document/contract -->
  <rect x="60" y="200" width="30" height="40" rx="2" fill="#ffffff" opacity="0.6" transform="rotate(-15 75 220)"/>
  <line x1="70" y1="210" x2="85" y2="210" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  <line x1="70" y1="220" x2="85" y2="220" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  
  <rect x="310" y="200" width="30" height="40" rx="2" fill="#ffffff" opacity="0.6" transform="rotate(15 325 220)"/>
  <line x1="320" y1="210" x2="335" y2="210" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  <line x1="320" y1="220" x2="335" y2="220" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
</svg>

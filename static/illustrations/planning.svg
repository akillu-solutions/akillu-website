<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="planGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Clipboard/Planning board -->
  <rect x="120" y="50" width="160" height="200" rx="4" fill="#ffffff" stroke="url(#planGrad1)" stroke-width="3"/>
  <rect x="130" y="60" width="140" height="20" rx="2" fill="url(#planGrad1)" opacity="0.2"/>
  
  <!-- Planning items -->
  <rect x="140" y="95" width="120" height="12" rx="2" fill="#f1f5f9"/>
  <rect x="140" y="115" width="100" height="12" rx="2" fill="#f1f5f9"/>
  <rect x="140" y="135" width="110" height="12" rx="2" fill="#f1f5f9"/>
  <rect x="140" y="155" width="90" height="12" rx="2" fill="#f1f5f9"/>
  
  <!-- Checkboxes -->
  <rect x="145" y="97" width="8" height="8" rx="1" fill="none" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="145" y="117" width="8" height="8" rx="1" fill="url(#planGrad1)" opacity="0.3"/>
  <rect x="145" y="137" width="8" height="8" rx="1" fill="none" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="145" y="157" width="8" height="8" rx="1" fill="url(#planGrad1)" opacity="0.3"/>
  
  <!-- Checkmark -->
  <path d="M 147 119 L 149 121 L 151 119" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 147 159 L 149 161 L 151 159" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Timeline/Progress bar -->
  <rect x="140" y="185" width="120" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="140" y="185" width="60" height="8" rx="4" fill="url(#planGrad1)"/>
  
  <!-- Calendar -->
  <rect x="80" y="80" width="60" height="70" rx="4" fill="#ffffff" stroke="url(#planGrad1)" stroke-width="2"/>
  <rect x="85" y="85" width="50" height="15" rx="2" fill="url(#planGrad1)" opacity="0.2"/>
  <circle cx="110" cy="120" r="15" fill="url(#planGrad1)" opacity="0.1"/>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">15</text>
  
  <!-- Chart/Graph -->
  <rect x="260" y="80" width="80" height="60" rx="4" fill="#ffffff" stroke="url(#planGrad1)" stroke-width="2"/>
  <polyline points="270,120 285,110 300,115 315,105 330,110" 
            stroke="url(#planGrad1)" stroke-width="2" fill="none"/>
  <circle cx="270" cy="120" r="3" fill="#ef4444"/>
  <circle cx="330" cy="110" r="3" fill="#f97316"/>
  
  <!-- Arrow pointing forward -->
  <path d="M 200 220 L 240 220" stroke="url(#planGrad1)" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#planGrad1)"/>
    </marker>
  </defs>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="designGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Design canvas/screen -->
  <rect x="80" y="50" width="240" height="180" rx="4" fill="#ffffff" stroke="url(#designGrad1)" stroke-width="3"/>
  
  <!-- UI Elements on canvas -->
  <rect x="100" y="70" width="200" height="20" rx="2" fill="url(#designGrad1)" opacity="0.2"/>
  <rect x="100" y="100" width="80" height="100" rx="2" fill="#f1f5f9"/>
  <rect x="190" y="100" width="110" height="45" rx="2" fill="#f1f5f9"/>
  <rect x="190" y="155" width="110" height="45" rx="2" fill="#f1f5f9"/>
  
  <!-- Color palette -->
  <circle cx="100" cy="220" r="12" fill="#ef4444"/>
  <circle cx="130" cy="220" r="12" fill="#f97316"/>
  <circle cx="160" cy="220" r="12" fill="#1e293b"/>
  <circle cx="190" cy="220" r="12" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Pen/pencil tool -->
  <path d="M 280 60 L 300 80 L 290 90 L 270 70 Z" fill="url(#designGrad1)" opacity="0.6"/>
  <line x1="300" y1="80" x2="310" y2="90" stroke="url(#designGrad1)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Brush tool -->
  <ellipse cx="320" cy="100" rx="8" ry="15" fill="#f97316" opacity="0.6" transform="rotate(45 320 100)"/>
  <line x1="320" y1="100" x2="330" y2="110" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ruler -->
  <rect x="50" y="120" width="20" height="4" rx="1" fill="#1e293b" opacity="0.3" transform="rotate(45 60 122)"/>
  <line x1="50" y1="120" x2="70" y2="124" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
  
  <!-- Grid pattern overlay -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="100" y1="150" x2="300" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="190" y1="100" x2="190" y2="230" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Design elements floating -->
  <circle cx="60" cy="80" r="8" fill="#ef4444" opacity="0.2"/>
  <rect x="330" y="200" width="20" height="20" rx="4" fill="#f97316" opacity="0.2" transform="rotate(45 340 210)"/>
</svg>
